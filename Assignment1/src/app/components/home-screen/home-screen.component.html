<div *ngIf="creditcards$" class="container">
  <div>
    <table>
      <thead>
        <tr>
          <th scope="col">Credit Cards</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let card of creditcards$">
          <td
            [routerLink]="['/credit-card']"
            [queryParams]="{ issuer: card.issuer }"
          >
            {{ card.issuer }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
